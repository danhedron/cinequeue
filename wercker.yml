box: ruudk/ubuntu14.04@1.0.0
build:
    steps:
        - script:
            name: updating package index
            code: |-
                sudo apt-get -q update
        - script:
            name: installing node
            code: |-
                sudo apt-get -q install nodejs-legacy npm
        - script:
            name: installing mplayer
            code: |-
                sudo apt-get -q install mplayer alsa-base
                mkdir ~/.mplayer
                echo "vo=null" >> ~/.mplayer/config
                echo "ao=null" >> ~/.mplayer/config
        - script:
            name: installing node.js dependencies
            code: |-
                npm install
        - script:
            name: running tests
            code: |-
                npm test
    after-steps:
        - zuzak/irc-notify-zuzak@0.0.12:
            server: irc.freenode.net
            port: 6697
            nickname: cinequeue
            channel: ##zuzakistan
            on: failed
            nojoin: true

