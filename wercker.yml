box: zuzak/ubuntu14.04mplayer@1.0.2
build:
    steps:
        - script:
            name: configuring mplayer
            code: |-
                mkdir ~/.mplayer
                echo "vo=null" >> ~/.mplayer/config
                echo "ao=null" >> ~/.mplayer/config
        - script:
            name: installing node.js dependencies
            code: |-
                npm install
        - script:
            name: running tests
            code: |-
                npm test
    after-steps:
        - script:
            name: notifying governmental officials
            code: |-
                echo "$WERCKER_GIT_OWNER/$WERCKER_GIT_REPOSITORY $WERCKER_RESULT on ${WERCKER_GIT_COMMIT:0:7} $WERCKER_BUILD_URL" | nc -u udp.chippy.ch 41337
