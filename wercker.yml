box: zuzak/ubuntu14.04mplayer@1.1.0
build:
    steps:
        - script:
            name: configuring mplayer
            code: |-
                mkdir ~/.mplayer
                echo "vo=null" >> ~/.mplayer/config
                echo "ao=null" >> ~/.mplayer/config
        - script:
            name: installing node.js dependencies
            code: |-
                npm install
        - script:
            name: running tests
            code: |-
                npm test
deploy:
    steps:
        - script:
            name: initializing git
            code: |-
                git init
                git config user.email "cinequeue:github.com"
                git config user.name "cinequeue"
                git add -u
                git commit -nm "deploy from $WERCKER_STARTED_BY"
        - script:
            name: pushing repo
            code: |-
                git remote add origin git@github.com:zuzakistan/cinequeue.git
                git pull -u origin master
                git push -u origin master
