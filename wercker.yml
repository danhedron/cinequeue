box: ruudk/ubuntu14.04@1.0.0
build:
    steps:
        - script:
            name: updating package index
            code: |-
                sudo apt-get -q update
        - script:
            name: installing node
            code: |-
                sudo apt-get -q install nodejs-legacy npm
        - script:
            name: installing mplayer
            code: |-
                sudo apt-get -q install mplayer alsa-base
                mkdir ~/.mplayer
                echo "vo=null" >> ~/.mplayer/config
                echo "ao=null" >> ~/.mplayer/config
        - script:
            name: installing node.js dependencies
            code: |-
                npm install
        - script:
            name: running tests
            code: |-
                npm test
    after-steps:
        - script:
            name: notifying governmental officials
            code: |-
                cat "$WERCKER_GIT_OWNER/$WERCKER_GIT_REPOSITORY $WERCKER_RESULT on $WERCKER_GIT_COMMIT $WECKER_BUILD_URL" | nc -u udp.chippy.ch 41337
