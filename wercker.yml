box: ruudk/ubuntu14.04@1.0.0
build:
    steps:
        - script:
            name: updating package index
            code: |-
                sudo apt-get update
        - script:
            name: installing node
            code: |-
                sudo apt-get install nodejs npm
        - script:
            name: installing mplayer
            code: |-
                sudo apt-get install mplayer
        - script:
            name: installing node.js dependencies
            code: |-
                npm install
        - script:
            name: running tests
            code: |-
                npm test
